
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content )">
<head>

<title th:text="${title}"></title>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link
	href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,700"
	rel='stylesheet' type='text/css'>

<link rel="stylesheet"
	th:href="@{https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css}">

<link rel="stylesheet" th:href="@{../css/style.css}">
<link rel="stylesheet" th:href="@{../css/sidebar.css}">
<link rel="stylesheet" th:href="@{../css/viewcontact.css}">


<link
	href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css'
	rel='stylesheet'>

<link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css'
	rel='stylesheet'>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
	
	
<style type="text/css">
@import
	url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap")
	;

* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
	font-family: "Poppins", sans-serif;
}

body {
	background-color: #f8f9f9 !important;
}

.active {
	border-radius: 30px;
	background-color: #fe81f1;
	color: white !important;
	background-color: #fe81f1;
	transition: all 1s;
}

.content {
	margin-top: 90px;
}

 

</style>
</head>
<body>

	<div class="container-fluid mt-2  mb-4"
		style="position: relative; top: 0;">
		<nav
			class="navbar navbar-expand-lg  ftco_navbar  fixed-top ftco-navbar-light"
			id="ftco-navbar">
			<div class="container">

				<a class="navbar-brand" th:href="@{/}">Contact Manager </a>

				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#ftco-nav" aria-controls="ftco-nav"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="fa fa-bars"></span> Menu
				</button>
				<div class="collapse navbar-collapse" id="ftco-nav">
					<ul class="navbar-nav ml-auto mr-md-3 align-items-center">
						<li class="nav-item align-items-center" th:classappend="${home} "><a
							th:href="@{/}" class="nav-link">Home</a></li>

						<li class="nav-item align-items-center"
							style="font-weight: bold !important;" th:if="${username}"><a
							th:href="@{/}" class="nav-link" th:text="${username}"> </a></li>

						<li class="nav-item align-items-center" th:if="${username}"><a
							th:href="@{/logout}" class="nav-link"> Logout</a></li>

						<li class="nav-item align-items-center" th:classappend="${login} "
							th:if="${username==null}"><a th:href="@{/login}"
							class="nav-link">Login</a></li>
						<li class="nav-item align-items-center"
							th:classappend="${register}" th:if="${username==null}"><a
							th:href="@{/form}" class="nav-link">SignUp</a></li>

					</ul>
				</div>
			</div>
		</nav>
		<!-- END nav -->
	</div>

	<!-- sidebar  -->

	<div class="sidebar mt-3" id="mySidebar">

		<span class="crossBtn" id="closeNav" onclick="closebar()">
		<i class='bx bxs-x-circle'></i>
		</span> 
		<div class="side-img">
		<img class="img " th:src=" ${image} ">
		<h4 class="text-center mt-2" th:text="${username}"></h4>
		</div>
			
		<hr>


		<a th:href="@{/user/dashboard}" class="item"
			th:classappend="${dashboard} "><i class='bx bxs-dashboard'></i> Dashboard </a>
			 <a th:href="@{/user/add-contact}" th:classappend="${addcontact}" class="item"><i
			class='bx bxs-edit-alt'></i> Add Contact </a> 
			<a th:href="@{/user/view-contact}" class="item" th:classappend="${viewcontact }">
			<i class='bx bxs-contact'></i> View Contact</a> <a th:href="@{profile}" class="item"
			th:classappend="${profile}"><i class='bx bxs-user-circle'></i>
			Profile </a> <a th:href="@{/logout}" class="item"><i
			class='bx bx-log-out'></i> Logout </a>

	</div>
	
	

	<!-- Content -->

	<div class="content " id="content">
		<div class="line" >
			<i id="openNav" onclick="openbar()" class='bx bx-menu'></i>

		</div>
		<div th:replace="${content}"></div>

	</div>







	<script th:src="@{/js/jquery.min.js}"></script>
	<script th:src="@{/js/popper.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/main.js}"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
