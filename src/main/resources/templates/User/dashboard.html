<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{User/base::layout(~{::section} )}">
<head>

<style type="text/css">
</style>

</head>
<body>

	<section>

		<div class="card mr-3 mb-3"  >
			<div class="card-body ">

				<h2 class="text-center">Dashboard</h2>

				<div
					class="container-fluid mt-4  d-flex flex-wrap  justify-content-around   ">


					<div class="card dash-card" style="width: 18rem;">
						<div class="card-body">

							<h5 class="card-title  text-center  ">
								<a th:href="@{/user/add-contact}"
									style="text-decoration: none;" class="card-link text-muted"> Add Contact</a>
							</h5>

							<a th:href="@{/user/add-contact}" 
								style="font-size: 130px; display: flex; justify-content: center; text-decoration:none; ">
								<i class="fa  fa-plus text-muted "></i>

							</a>
							 

						</div>
					</div>


					<div class="card dash-card" style="width: 18rem;">
						<div class="card-body">

							<h5 class="card-title  text-center  ">
								<a th:href="@{/user/view-contact}"
									style="text-decoration: none;" class="card-link text-muted">Total
									Contact</a>
							</h5>

							<a th:href="@{/user/view-contact}" 
								style="font-size: 130px; display: flex; justify-content: center; text-decoration:none; ">
								<i class="fa  fa-user text-muted "></i> 
							</a>
							
							<h6 class="card-title  text-center mt-2 ">
								<a th:href="@{/user/view-contact}"
									style="text-decoration: none;" class="card-link text-muted"><span
									th:text="${countContact}"></span> </a>
							</h6> 
						</div>
					</div>


					<div class="card dash-card" style="width: 18rem;">
						<div class="card-body">

							<h5 class="card-title  text-center  ">
								<a th:href="@{/user/favorites}"
									style="text-decoration: none;" class="card-link text-muted">Favorites
								</a>
							</h5>

							<a th:href="@{/user/favorites}"
								style="font-size: 130px; display: flex; justify-content: center; text-decoration:none; ">

								<i class="fa  fa-star text-muted"></i>

							</a>
							<h6 class="card-title  text-center mt-2 ">
								<a th:href="@{/user/favorites}"
									style="text-decoration: none;" class="card-link text-muted"><span
									th:text="${countFavourite}"></span> </a>
							</h6>

						</div>
					</div>




				</div>

			</div>
		</div>
	</section>



</body>
</html>
