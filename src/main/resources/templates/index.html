<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section},~{::style})}">
<head>

<style type="text/css">
@import
	url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap")
	;

* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
	font-family: "Poppins", sans-serif;
}

.banner {
	width: 100%;
	height: 86vh;
	background: linear-gradient(rgba(0, 0, 0, .6), rgba(0, 0, 0, .6)),
		url("../img/banner.jpg");
	background-size: cover;
	color: white;
}
</style>

</head>
<body>

	<section
		class="banner d-flex align-items-center justify-content-center">

		<div class="text-center">
			<h2>Welcome to Contact Manager </h2>
			<p>Start collecting your contact in very smarter way</p>
			<a th:href="@{/user/dashboard}">
			<button type="button" class="btn btn-outline-light">Add Contact</button></a>
		</div>


	</section>



</body>
</html>
